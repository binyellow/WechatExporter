name: Build Windows App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        
    - name: Build
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 17 2022" -A x64 ..
        cmake --build . --config Release
        
    - name: Create Installer
      run: |
        cd build/Release
        # Copy required DLLs
        windeployqt WechatExporter.exe
        # Create ZIP archive
        7z a -tzip WechatExporter-Windows.zip WechatExporter.exe *.dll

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: WechatExporter-Windows
        path: build/Release/WechatExporter-Windows.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/Release/WechatExporter-Windows.zip
